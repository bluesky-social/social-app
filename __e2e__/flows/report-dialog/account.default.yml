appId: xyz.blueskyweb.app
---
- runScript:
    file: ../../setupServer.js
    env:
      SERVER_PATH: ?users&follows&posts&feeds
- runFlow:
    file: ../../setupApp.yml
- tapOn:
    id: "e2eSignInAlice"

- tapOn: "Carla's avatar"
- swipe:
    direction: DOWN
    duration: 100
    optional: true
- tapOn:
    id: "profileHeaderDropdownBtn"
- tapOn:
    id: "profileHeaderDropdownReportBtn"
- tapOn:
    id: "report:category:Misleading"
- tapOn:
    id: "report:option:Spam"
- assertVisible:
    text: "Send report to Dev-env Moderation"
- tapOn:
    id: "report:submit"
- assertNotVisible:
    id: "report:dialog"
